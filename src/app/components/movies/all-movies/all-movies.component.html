<div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center mb-6 justify-end">
  <div class="flex gap-2 sm:gap-4 items-center sm:items-center">
    <label>
      <input type="radio" [(ngModel)]="winnerFilter" name="winnerFilter" value="all" />
      {{all}}
    </label>
    <label>
      <input type="radio" [(ngModel)]="winnerFilter" name="winnerFilter" value="yes" />
      {{winners}}
    </label>
    <label>
      <input type="radio" [(ngModel)]="winnerFilter" name="winnerFilter" value="no" />
      {{not_winners}}
    </label>
  </div>

  <div class="flex gap-2 w-full sm:w-auto">
    <input 
      type="number" 
      id="year" 
      [(ngModel)]="yearInput"
      placeholder={{year_placeholder}} 
      class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200"
    />
    <button class="bg-indigo-700 bg-opacity-30 font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700 hover:bg-opacity-50 transition" (click)="search()">{{search_label}}</button>
  </div>
</div>

<div class="overflow-x-auto rounded">
    <table class="w-full text-sm text-left">
      <thead class="bg-indigo-800 bg-opacity-20">
        <tr class="text-center">
          <th class="px-4 py-3">{{id}}</th>
          <th class="px-4 py-3">{{year}}</th>
          <th class="px-4 py-3">{{title}}</th>
          <th class="px-4 py-3">{{winner}}</th>
        </tr>
      </thead>
      <tbody class="text-center bg-white">
        @for (movie of movies; track movie.id) {
          <tr>
            <td class="px-4 py-2 border-b border-gray-300"> {{movie.id}} </td>
            <td class="px-4 py-2 border-b border-gray-300"> {{movie.year}} </td>
            <td class="px-4 py-2 border-b border-gray-300"> {{movie.title}} </td>
            <td class="px-4 py-2 border-b border-gray-300"> {{ movie.winner ? 'âœ”' : '-' }} </td>
          </tr>
        }
      </tbody>
    </table>
    <div class="mt-6 flex justify-center items-center gap-2">
      <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 0" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 text-sm">{{previous}}</button>
      <span class="text-sm text-gray-600"> {{ currentPage + 1 }} of {{ totalPages }} </span>
      <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage + 1 >= totalPages" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 text-sm">{{next}}</button>
    </div>
</div>
